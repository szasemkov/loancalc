name: Build_and_run_test

on:
  push:
    branches: [master, dev]

jobs:
  build_and_run_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Build
        run: ./mvnw clean package

      - name: Tests
        run: ./mvnw test



